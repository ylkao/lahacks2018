<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">

<div class="navbar">

<button onclick="myFunctionY()" class="dropbtn">Year
	<i class="fa fa-caret-down"></i></button>
  <div id="myDropdownY" class="dropdown-content">
    <input type="text" placeholder="Search.." id="myInput1" onkeyup="filterFunctionY()">
    <a href="#about">2000</a>

<div class="dropdown">
<button onclick="myFunctionC()" class="dropbtn">Company
	<i class="fa fa-caret-down"></i></button>
  <div id="myDropdownC" class="dropdown-content">
    <input type="text" placeholder="Search.." id="myInput2" onkeyup="filterFunctionC()">
    <a href="#about">Apple</a>
    <a href="#base">Pear</a>
    <a href="#blog">Banana</a>
    <a href="#contact">Orange</a>
    <a href="#custom">Raspberry</a>

<body>
<div id="bd">	
<h3>Learn Investment Strategies</h3>
	<p>Hover over the links to choose your situation!</p>
</div>

</body>


<style>
* { 
	background-color: inherit;
   font-family: Arial, Helvetica, sans-serif;;
}

.navbar {
/* 		top: 0;
		left: 0; */
		width: 100%;
    overflow: hidden;
    background-color: #547175;
    font-family: Arial, Helvetica, sans-serif;
		margin: 0px;
	padding: 0;
}

.navbar a {
    float: left;
    font-size: 16px;
    color: white;
    text-align: center;
/*     padding: 14px 16px; */
    text-decoration: none;
}

.dropdown {
    float: left;
    overflow: hidden;
}

.dropdown .dropbtn {
    font-size: 16px;    
    border: none;
    outline: none;
    color: white;
    padding: 14px 16px;
    background-color: inherit;
    font-family: inherit;
    margin: 0;
}

.navbar a:hover, .dropdown:hover .dropbtn {
    background-color: #256b78;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    float: none;
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {
    background-color: #ddd;
}

.dropdown:hover .dropdown-content {
    display: block;
}

body {
	position: relative;
	background-color: #cffce2;
}

#bd {
	color: grey;
	margin-top: 0;
	padding: 0;
}

#myInput1 {
    border-box: box-sizing;
    background-image: url('searchicon.png');
    background-position: 14px 12px;
    background-repeat: no-repeat;
    font-size: 16px;
    padding: 14px 20px 12px 45px;
    border: none;
    border-bottom: 1px solid #ddd;
}

#myInput2 {
    border-box: box-sizing;
    background-image: url('searchicon.png');
    background-position: 14px 12px;
    background-repeat: no-repeat;
    font-size: 16px;
    padding: 14px 20px 12px 45px;
    border: none;
    border-bottom: 1px solid #ddd;
}
</style>

<script>

function myFunctionY() {
    document.getElementById("myDropdownY").classList.toggle("show");
}

function filterFunctionY() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput1");
    filter = input.value.toUpperCase();
    div = document.getElementById("myDropdownY");
    a = div.getElementsByTagName("a");
    for (i = 0; i < a.length; i++) {
        if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
            a[i].style.display = "";
        } else {
            a[i].style.display = "none";
        }
    }
}

function myFunctionC() {
    document.getElementById("myDropdownC").classList.toggle("show");
}

function filterFunctionC() {
    var input, filter, ul, li, a, i;
    input = document.getElementById("myInput2");
    filter = input.value.toUpperCase();
    div = document.getElementById("myDropdownC");
    a = div.getElementsByTagName("a");
    for (i = 0; i < a.length; i++) {
        if (a[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
            a[i].style.display = "";
        } else {
            a[i].style.display = "none";
        }
    }
}
</script>
</html>
